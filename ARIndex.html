<html>

<script src="aframe/aframe.min.js"></script>

  <body>
    <a-scene>
	
	<a-assets>
		<img id="my-image" src="lancer.png">
	</a-assets>
	<!-- Using the asset management system. -->
	<a-curvedimage src="#my-image" height="3.0" radius="0" theta-length="72" rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>	
	
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="red"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="green"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
	<a-torus-knot position="2 2 5" color="#B84A39" arc="180" p="2" q="1" radius="5" radius-tubular="0.1"></a-torus-knot>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
